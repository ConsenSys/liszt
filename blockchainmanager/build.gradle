apply plugin: 'java'

dependencies {
    testCompile 'junit:junit:4.11'
    compile project(':core')
    compile 'log4j:log4j:1.2.17'

}

ext {
    web3jVersion = '4.1.1'
}


dependencies {

    implementation "org.web3j:core:$web3jVersion"
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

}